<ion-header>
    <ion-toolbar color="primary">
<ion-buttons slot="start">
  <ion-back-button></ion-back-button>
</ion-buttons>
        <ion-title>Prueba de progreso</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-progress-bar [value]="valordbarra" color="success" type="medium" style="height: 20px"></ion-progress-bar>
        <ion-card-header>
          <ion-card-title>Hola bienvenido</ion-card-title>
          <ion-card-subtitle>Al precionar el boton mas sumas y el de menos restas
            a la barra de progreso
          </ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
              <ion-button (click)="botonrestar(1)">
                Restar 1
                <ion-icon slot="end" name="remove-circle-outline"></ion-icon>
              </ion-button>
              <ion-button (click)="botonsumar(1)">
                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                Sumar 1
              </ion-button>
              <ion-list>
                <ion-item>
                  <ion-select #valor (ionChange)="SeleccionarPorcentaje(valor.value)" label="Incrementar rapido" placeholder="10 %">
                    <ion-select-option value="10">10 %</ion-select-option>
                    <ion-select-option value="20">20 %</ion-select-option>
                    <ion-select-option value="30">30 %</ion-select-option>
                    <ion-select-option value="40">40 %</ion-select-option>
                    <ion-select-option value="50">50 %</ion-select-option>
                    <ion-select-option value="100">100 %</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
              <h1>Cuenta actual {{contador}}</h1>
        </ion-card-content>
      </ion-card>
</ion-content>
